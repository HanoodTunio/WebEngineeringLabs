<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <img src="one.svg" alt="Image 1" class="slider-image active" />
      <img src="two.svg" alt="Image 2" class="slider-image" />
      <img src="three.svg" alt="Image 3" class="slider-image" />
      <button class="prev" onclick="prevImage()">Next</button>
      <button class="next" onclick="nextImage()">Previous</button>
    </div>
    <div class="thumbnails">
      <img src="one.svg" alt="Thumbnail 1" class="thumbnail active" />
      <img src="two.svg" alt="Thumbnail 2" class="thumbnail" />
      <img src="three.svg" alt="Thumbnail 3" class="thumbnail" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
