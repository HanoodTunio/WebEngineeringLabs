<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Week 2</title>
  </head>
  <body>
    <div style="color: brown">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ducimus,
      consequuntur.
    </div>
    <form action="">
      <br />
      <br />
      <label for="username" accesskey="u">Enter Name</label>
      <input
        required
        type="text"
        name="username"
        id="username"
        maxlength="20"
        value="John Smith"
        placeholder="Enter your name"
      />
      <br />
      <br />
      <label for="email" accesskey="e">Enter Name</label>
      <input
        required
        type="email"
        name="email"
        id="email"
        disabled
        placeholder="Enter your email"
      />
      <br />
      <br />
      <label for="password">Enter Password</label>
      <input
        required
        type="password"
        name="password"
        id="password"
        maxlength="10"
        placeholder="Enter secure password"
      />
      <br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
