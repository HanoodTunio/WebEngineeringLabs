  <body>
    <div class="container">
      <h2>Arithmetic Operation Form</h2>
      <div class="box">
        <form>
            <label for="firstNumber">1st number:</label>
            <input type="number" id="firstNumber" name="numberInput" />
            <label for="secondNumber">2nd number</label>
            <input type="number" id="secondNumber" name="numberInput" />    
            
        </form>
          <button id="multiply">Multiply</button>
          <button id="divide">Divide</button>
          <button id="add"> Add</button>
          <button id="subtract">Subtract</button>
      </div>
      <divc class="result" id="result">
        <p>The result is: </p>
      </div>
    </div>
    <script src="arithmetic-operation-form.js"></script>
  </body>
