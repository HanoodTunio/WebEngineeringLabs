<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="quiz-section.css" />
    <title>Quiz section</title>
  </head>
  <body>
    <div class="container">
      <section class="quiz-section">
        <div class="quiz-box">
          <h1>Codehal Quiz</h1>
          <div class="quiz-header">
            <span>Quiz Website Tutorials</span>
            <span class="header-score">Score: 0/5</span>
          </div>
          <h2 class="question-text">What does HTML stand for?</h2>
          <div class="option-list">
            <div class="option">
              <span>A. Hyper Type Multi Language",</span>
            </div>
            <div class="option">
              <span>B. Hyper Text Multiple Language</span>
            </div>
            <div class="option">
              <span>C. Hyper Text Markup Language</span>
            </div>
            <div class="option">
              <span>D. Home Text Multi Language</span>
            </div>
          </div>

          <div class="quiz-footer">
            <span class="question-total"> 1 of 5 Questions</span>
            <button class="next-btn">Next</button>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
